<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Nanum+Pen+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://use.fontawesome.com/f30c6cc0d5.js"></script>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">

                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves"></span> Moves -
            <div class="clock">
                <span class="timer">Time <span id="minutes">00</span><span>:</span><span id="seconds">00</span></span>
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
                <span>  Restart</span>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-quora"></i>
            </li>
            <li class="card">
                <i class="fa fa-bed"></i>
            </li>
            <li class="card">
                <i class="fa fa-ambulance"></i>
            </li>
            <li class="card">
                <i class="fa fa-meetup"></i>
            </li>
            <li class="card">
                <i class="fa fa-gamepad"></i>
            </li>
            <li class="card">
                <i class="fa fa-ambulance"></i>
            </li>
            <li class="card">
               <i class="fa fa-free-code-camp""></i>
            </li>
            <li class="card">
                <i class="fa fa-grav"></i>
            </li>
            <li class="card">
                <i class="fa fa-quora"></i>
            </li>
            <li class="card">
                <i class="fa fa-amazon"></i>
            </li>
            <li class="card">
                <i class="fa fa-free-code-camp""></i>
            </li>
            <li class="card">
                <i class="fa fa-amazon"></i>
            </li>
            <li class="card">
                <i class="fa fa-meetup"></i>
            </li>
            <li class="card">
                <i class="fa fa-grav"></i>
            </li>
            <li class="card">
                <i class="fa fa-bed"></i>
            </li>
            <li class="card">
                <i class="fa fa-gamepad"></i>
            </li>
        </ul>
    </div>
    <div class="modal_background hide">
        <div class="modal_body">
            <div class="modal_heading">
                <h1 class="modal_modal_tittle">Congratulations!!</h1>
                <span>You have completed the game</span>
                <span>Your stats: </span>
            </div>
            <div class="modal_stats">
                <span class="mTime">Time =</span>
                <span class="mStars">Stars =</span>
                <span class="mMoves">Moves =</span>
            </div>
            <div class="modal_btns">
                <button class="modal_btn modal_cancel">Cancel</button>
                <button class="modal_btn modal_replay">Replay</button>
            </div>
        </div>  
    </div>
    <footer>
        <div class="footer_decor">
            <span>Made with <i class="fa fa-heart"></i> and <i class="fa fa-coffee"></i> by Yarriba Castro</span>
